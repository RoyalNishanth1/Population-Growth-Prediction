<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Population Growth Rate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="submit"],
        select {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Predict Population Growth Rate</h2>
        <form method="post" action="/index">
            <label for="country">Select Country:</label>
            <select id="country" name="country">
                <option value="Aruba">Aruba</option>
                <option value="Africa Eastern and Southern">Africa Eastern and Southern</option>
                <option value="Afghanistan">Afghanistan</option>
                <option value="Africa Western and Central">Africa Western and Central</option>
                <option value="Angola">Angola</option>
                <option value="Albania">Albania</option>
                <option value="Andorra">Andorra</option>
                <option value="United Arab Emirates">United Arab Emirates</option>
                <option value="Argentina">Argentina</option>
                <option value="Armenia">Armenia</option>
                <option value="American Samoa">American Samoa</option>
                <option value="Antigua and Barbuda">Antigua and Barbuda</option>
                <option value="Australia">Australia</option>
                <option value="Austria">Austria</option>
                <option value="Azerbaijan">Azerbaijan</option>
                <option value="Burundi">Burundi</option>
                <option value="Belgium">Belgium</option>
                <option value="Benin">Benin</option>
                <option value="Burkina Faso">Burkina Faso</option>
                <option value="Bangladesh">Bangladesh</option>
                <!-- Add more options as needed -->
            </select><br><br>
            <label for="start_year">Start Year:</label>
            <input type="number" id="start_year" name="start_year" min="2010" max="2014" required><br><br>
            <label for="end_year">End Year:</label>
            <input type="number" id="end_year" name="end_year" min="2010" max="2014" required><br><br>
            <input type="submit" value="Predict">
        </form>
        {% if prediction is not none %}
            <div class="result">
                <h3>Predicted Growth Rate for {{ selected_country }}: {{ prediction }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
